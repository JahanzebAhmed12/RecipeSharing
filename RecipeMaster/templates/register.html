<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - TastyShare</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="modal-bg">
    <div class="modal">
        <form method="POST" class="signup-form">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="modal-header">
                <h2>Sign Up</h2>
                <a href="/" class="close-btn">&times;</a>
            </div>
            <div class="input-group">
                <label>Name</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="input-group">
                <label>Email</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-icon password-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)"><i class="fa fa-eye"></i></span>
                </div>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <div class="input-icon password-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_password', this)"><i class="fa fa-eye"></i></span>
                </div>
            </div>
            <button type="submit" class="btn signup-btn">Sign Up</button>
            <div class="modal-footer">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>
    <script>
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
            el.innerHTML = '<i class="fa fa-eye-slash"></i>';
        } else {
            input.type = 'password';
            el.innerHTML = '<i class="fa fa-eye"></i>';
        }
    }
    </script>
</body>
</html>
